<!DOCTYPE html>
<html>
<!-- header -->

<head>
  <!-- meta -->
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- title -->
  <title>test {CRUD}</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!-- MY-CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<!-- body -->

<body>
  <div class="container py-5">

    <div class="form-group">
      <label>productName :</label>
      <input class="form-control" type="text" id="productNameInput">

      <div class="text-danger mt-2 d-none alert alert-danger" id="productNameAlert">
        productName must be required and start with upperCase then from 3 to five charachters
      </div>
    </div>
    <div class="form-group">
      <label>productPrice :</label>
      <input class="form-control" type="number" id="productPriceInput">
      <div class="text-danger mt-2 d-none alert alert-danger" id="productPriceAlert">
        productPrice must be required and between 50 and 10000 EGP
      </div>
    </div>
    <div class="form-group">
      <label>productCategory :</label>
      <input class="form-control" type="text" id="productCategoryInput">
    </div>
    <div class="form-group">
      <label>productDescription :</label>
      <textarea class="form-control" type="text" id="productDescInput"></textarea>
    </div>
    <button onclick="addProduct();" class="btn btn-info">add product</button>

  </div>
  <div class="container py-4">
    <input onkeyup="searchProducts()" id="searchInput" class="form-control w-50 mx-auto my-4" placeholder="Search .."
      type="text" name="" id="">

    <table class="table text-center">
      <thead>
        <th>index</th>
        <th>ProductName</th>
        <th>ProductPrice</th>
        <th>ProductCategory</th>
        <th>ProductDesc</th>
        <th>update</th>
        <th>delete</th>
      </thead>

      <tbody id="tableBody">

      </tbody>
    </table>

  </div>

  <!-- JS -->
  <!-- <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script> -->
  <!-- My-JS -->
  <script src="js/first.js"></script>
</body>

</html>
